<div>
    <h1>Counting Component</h1>

    <h2>Count = {{ count }}</h2>
    <button
    (click)="countNumber()">Count</button>
    <ul *ngIf="isShow">
        <li *ngFor="let item of items"> 
            <span *ngIf="item !== 5"> {{item}} </span> 
            <b *ngIf="item === 5"> {{item}} </b>             
        </li>
    </ul>


</div>
