<div (click)="select()" [class.selected] = "isSelected" >
   <h4 >Task name : {{ task.name }}</h4>  
   <button class="center" (click)="removetask()">-</button>
</div>
<div class="showinfo" *ngIf="isSelected">
    <app-taskinfo [showtaskdesc]="taskDesc" [showtaskname]="taskName"></app-taskinfo>

</div>
